<app-header></app-header>

<div class="background"></div>
<div class="banner">
    <h3>Não se preocupe. Viva!</h3>
</div>

<div class="cadastro-container">
    <div class="cadastro">
        <mat-vertical-stepper class="stepper" [linear]="false">
            <mat-step label="Dados pessoais">
                <form [formGroup]="dadosPessoaisFormGroup">

                    <mat-form-field class="w-475 mr-3">
                        <input matInput name="cpf" placeholder="CPF" formControlName="cpf">
                    </mat-form-field>

                    <mat-form-field class="w-475 ml-4">
                        <input matInput [matDatepicker]="nascimento" name="data-nascimento" placeholder="Data de nascimento" formControlName="DtNascimento">
                        <mat-datepicker-toggle matSuffix [for]="nascimento"></mat-datepicker-toggle>
                        <mat-datepicker #nascimento></mat-datepicker>
                    </mat-form-field>

                    <br>

                    <mat-form-field class="w-475 mr-3">
                        <input matInput name="rg" placeholder="RG" formControlName="rg">
                    </mat-form-field>

                    <mat-form-field class="w-475 ml-4">
                        <input matInput name="orgaoemissor" placeholder="Órgão emissor" formControlName="orgaoemissor">
                    </mat-form-field>

                    <br>

                    <mat-form-field class="w-475 mr-3">
                        <input matInput name="nome" placeholder="Nome" formControlName="nome">
                    </mat-form-field>

                    <mat-form-field class="w-475 ml-4">
                        <input matInput name="sobrenome" placeholder="Sobrenome" formControlName="sobrenome">
                    </mat-form-field>

                    <br>

                    <mat-form-field class="w-475 mr-3">
                        <input matInput name="nacionalidade" placeholder="Nacionalidade" formControlName="nacionalidade">
                    </mat-form-field>

                    <mat-form-field class="w-475 ml-4">
                        <input matInput name="naturalidade" placeholder="Naturalidade" formControlName="naturalidade">
                    </mat-form-field>

                    <label class="image-upload-container btn btn-bwm">
                        <span>Selecione uma imagem da parte frontal e traseira do seu documento digitalizado.</span>
                        <input #imageInput
                                type="file"
                                accept="image/*"
*/
                                (change)="processFile(imageInput)"
*/
                                required>
                    </label>

                    <div>
                        <button mat-button matStepperNext>Próximo</button>
                    </div>
                </form>
            </mat-step>



            <mat-step label="Informações familiares">
                <form [formGroup]="FamiliaresFormGroup">
                    <mat-form-field class="w-475 mr-3">
                        <input matInput name="nome-mae" placeholder="Nome da mãe" formControlName="nome_Mae">
                    </mat-form-field>

                    <mat-form-field class="w-475 ml-4">
                        <input matInput name="sobrenome-mae" placeholder="Sobrenome da mãe" formControlName="sobrenome_Mae">
                    </mat-form-field>

                    <mat-form-field class="w-475 mr-3">
                        <input matInput name="nome-pai" placeholder="Nome do pai" formControlName="nome_Pai">
                    </mat-form-field>

                    <mat-form-field class="w-475 ml-4">
                        <input matInput name="sobrenome-pai" placeholder="Sobrenome do pai" formControlName="sobrenome_Pai">
                    </mat-form-field>
                </form>

                <div>
                    <button mat-button matStepperNext>Próximo</button>
                </div>
            </mat-step>



            <mat-step label="Contato">
                <form [formGroup]="contatoFormGroup">
                    <mat-form-field class="w-100">
                        <input matInput type="email" name="email" placeholder="E-mail" formControlName="email">
                    </mat-form-field>

                    <mat-form-field class="w-475 mr-3">
                        <input matInput name="tel-residencial" placeholder="Telefone residencial" formControlName="tel_Resid">
                    </mat-form-field>

                    <mat-form-field class="w-475 ml-4">
                        <input matInput name="tel-celular" placeholder="Telefone celular" formControlName="tel_Cel">
                    </mat-form-field>


                </form>

                <div>
                    <button mat-button matStepperNext>Próximo</button>
                </div>
            </mat-step>



            <mat-step label="Endereço">
                <form [formGroup]="enderecoFormGroup">
                    <mat-form-field class="w-100">
                        <input matInput name="logradouro" placeholder="Logradouro" formControlName="logradouro">
                    </mat-form-field>

                    <mat-form-field class="w-475 mr-3">
                        <input matInput type="number" name="numero" placeholder="Número" formControlName="numero">
                    </mat-form-field>

                    <mat-form-field class="w-475 ml-4">
                        <input matInput name="complemento" placeholder="Complemento" formControlName="complemento">
                    </mat-form-field>

                    <mat-form-field class="w-475 mr-3">
                        <input matInput name="bairro" placeholder="Bairro" formControlName="bairro">
                    </mat-form-field>

                    <mat-form-field class="w-475 ml-4">
                        <input matInput name="cidade" placeholder="Cidade" formControlName="cidade">
                    </mat-form-field>

                    <mat-form-field class="w-475 mr-3">
                        <input matInput name="estado" placeholder="Sigla do estado" formControlName="sigla_Estado">
                    </mat-form-field>

                    <mat-form-field class="w-475 ml-4">
                        <input matInput type="text" name="cep" placeholder="CEP" formControlName="cep">
                    </mat-form-field>
                </form>

                <div>
                    <button mat-button matStepperNext>Próximo</button>
                </div>
            </mat-step>



            <mat-step label="Confirmação">
                <form [formGroup]="LoginFormGroup">

                    <mat-form-field class="w-475 mr-3">
                        <input matInput type="password" name="senha" placeholder="Senha do InternetBanking" formControlName="senha">
                    </mat-form-field>

                    <mat-form-field class="w-475 ml-4">
                        <input matInput type="password" name="senha" placeholder="Confirme a senha do InternetBanking" formControlName="senha">
                    </mat-form-field>

                    <p>Clicando no botão 'Finalizar', você confirma que deseja se cadastrar no InternetBanking, com as seguintes informações:</p>

                    <!-- TODAS AS INFORMAÇÕES DO USUÁRIO A SEREM CONFIRMADAS -->

                    <div>
                        <button mat-button (click)="onCadastro()" [disabled]="dadosPessoaisFormGroup.invalid && contatoFormGroup.invalid && enderecoFormGroup.invalid && FamiliaresFormGroup.invalid">Finalizar</button>

                        <button mat-button (click)="onCadastro()">Finalizar</button>
                        <small *ngIf="dadosPessoaisFormGroup.invalid && contatoFormGroup.invalid && enderecoFormGroup.invalid && FamiliaresFormGroup.invalid">Algum formulário possui informações incorretas!</small>
                    </div>
                </form>

            </mat-step>
        </mat-vertical-stepper>
    </div>
</div>
