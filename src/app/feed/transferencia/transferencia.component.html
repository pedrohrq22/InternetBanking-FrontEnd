<div class="container">
    <div class="fundo">
        <div class="frente">
            <h1>Transferência</h1>
            <form [formGroup]="form">        
                <app-saldo></app-saldo>       
                <p><input type="number" matInput placeholder="Nº da Conta a ser Transferido" formControlName="numeroContaDestino"></p>
                <p><input type="number" matInput placeholder="Valor (R$)" formControlName="valor"></p>
                <p><input type="password" matInput placeholder="Senha de Transações" formControlName="senhaTransacoes"></p>
                <p><button mat-raised-button (click)="onTransferencia()">Transferir</button></p>
            </form>
        </div>
    </div>
</div>
