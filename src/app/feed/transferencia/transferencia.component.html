<h1>Faça aqui sua <b>transferência</b></h1>
<mat-divider></mat-divider>
<br>
<br>
<form [formGroup]="form">      
    <p><input type="number" placeholder="Nº da Conta a ser Transferido" formControlName="numeroContaDestino"></p>
    <p><input placeholder="Valor (R$)" formControlName="valor" currencyMask [options]="{ prefix: 'R$', thousands: '.', decimal: ',', align: 'left'}"></p>
    <p><input type="password" placeholder="Senha de Transações" formControlName="senhaTransacoes"></p>
    <p><button mat-button (click)="onTransferencia()">Transferir</button></p>
    <br>
    <small class="erro" *ngIf="erro == true">Algo deu Errado!</small>
    <small class="sucesso" *ngIf="sucesso == true">Sucesso!</small>
</form>
