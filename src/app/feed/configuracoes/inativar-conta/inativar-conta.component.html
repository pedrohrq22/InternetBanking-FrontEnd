<div class="content">
    <h1>Desativar conta</h1>
    <mat-divider></mat-divider>
    <h4>Deseja realmente desativar a sua conta do InternetBanking?</h4>
    <p>Para desativar sua conta você deve inserir suas senhas de acesso e de transações.</p>

    <form [formGroup]="inativarContaFormGroup">
        <p><input type="password" name="senhaAcesso" formControlName="senhaAcesso" placeholder="Senha de acesso" minlength="8" maxlength="15"></p>
        <p *ngIf="inativarContaFormGroup.invalid && inativarContaFormGroup.touched"><small>Algum campo possui informações inváilidas!</small></p>

        <button mat-raised-button (click)="inativarConta()" [disabled]="inativarContaFormGroup.invalid">Desativar Conta</button>
    </form>
</div>
