<div class="content">
    <h1>Desativar conta</h1>
    <mat-divider></mat-divider>
    <h4>Deseja realmente desativar a sua conta do InternetBanking?</h4>
    <p>Para desativar sua conta você deve inserir sua senha de acesso e de transações.</p>

    <form>
        <p><input type="password" placeholder="Senha de acesso"></p>
        <p><input type="password" placeholder="Senha de transações"></p>
    </form>

    <button mat-raised-button>Desativar Conta</button>
</div>
