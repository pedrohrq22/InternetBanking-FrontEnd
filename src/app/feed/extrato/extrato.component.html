<div class="fundo">
    <div class='extrato-box'>
        <div class='resize'>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">

                    <!-- Name Column -->
                    <ng-container matColumnDef="dtTransacao">
                        <th mat-header-cell *matHeaderCellDef> Data </th>
                        <td mat-cell *matCellDef="let element">
                            <p>{{element.dtTransacao}}</p>
                        </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="idTipoTransacao">
                        <th mat-header-cell *matHeaderCellDef> Histórico </th>
                        <td mat-cell *matCellDef="let element">
                            <p *ngIf="element.idTipoTransacao == 1">Depósito</p>
                            <p *ngIf="element.idTipoTransacao == 2">Saque</p>
                            <p *ngIf="element.idTipoTransacao == 3 && element.numeroContaOrigem == element.numeroConta">Transferência para: {{element.numeroContaDestino}}</p>
                            <p *ngIf="element.idTipoTransacao == 3 && element.numeroContaDestino == element.numeroConta">Transferência de: {{element.numeroContaOrigem}}</p>
                        </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="valor">
                        <th mat-header-cell *matHeaderCellDef> Valor (R$) </th>
                        <td mat-cell *matCellDef="let element">
                            <p>R$ {{element.valor}}</p>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <div class="centralizar-botao">
                    <button mat-raised-button (click)="refresh()">Atualizar</button>
                </div>

                <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
</div>
